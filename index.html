<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>HandScribeVoice</title>
</head>
<body>
    <div class="container">
        <h1>HandScribeVoice</h1>
        
        <div class="section">
            <h2>Draw Text</h2>
            <p class="warning">Use the canvas below to draw your Text.</p>
            
            <!-- Canvas will be injected here by Streamlit -->
            <div id="canvas-container"></div>
            
            <!-- Display the recognized text -->
            <div id="text-result" class="result-section">
                <h3>Recognized Text:</h3>
                <p id="recognized-text"></p>
            </div>
            
            <!-- Button to listen to the recognized text -->
            <button id="listen-button" class="listen-button">Listen to Text</button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="script.js"></script>
    <style>
    body {
        background-color: #f0f0f0;
        color: #333;
        font-family: Arial, sans-serif;
    }
    
    .container {
        max-width: 800px;
        margin: 50px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    
    .section {
        margin-top: 20px;
    }
    
    .warning {
        color: #f00;
    }
    
    .result-section {
        margin-top: 20px;
    }
    
    .listen-button {
        background-color: #008B8B;
        color: white;
        border: none;
        border-radius: 5px;
        padding: 10px 20px;
        cursor: pointer;
    }
    
    .listen-button:hover {
        background-color: #006666;
    }
    </style>
<script>
$(document).ready(function() {
    // This is a placeholder for your JavaScript code
    // You can use this file to handle interactions and dynamic behavior
    // For now, let's display a simple alert when the button is clicked
    $('#listen-button').click(function() {
        alert('Listening to Text...');
    });
});
</script>
    
</body>
</html>
